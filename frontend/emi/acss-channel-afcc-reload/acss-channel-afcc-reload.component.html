<div id="dashboard-project" class="page-layout simple right-sidenav" fxLayout="row">
  <mat-sidenav-container>
    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar>
      <!-- CONTENT -->
      <div class="content">
        <mat-tab-group dynamicHeight (selectChange)='onTabChange($event)' [selectedIndex]="getTabIndex()">
          <mat-tab label="{{ 'SETTINGS_LBL' | translate }}">
            <acss-channel-settings [currentVersion]="true"> </acss-channel-settings>
          </mat-tab>
          <mat-tab label=" {{'HISTORY_LBL' | translate}}">
            <afcc-reload-history></afcc-reload-history>
          </mat-tab>
          <mat-tab label=" {{'ERRORS_HISTORY_LBL' | translate}}">
            <afcc-reload-error-history></afcc-reload-error-history>
          </mat-tab>
        </mat-tab-group>
      </div>
      <!-- / CONTENT -->
    </div>
    <!-- / CENTER -->
  </mat-sidenav-container>
</div>
