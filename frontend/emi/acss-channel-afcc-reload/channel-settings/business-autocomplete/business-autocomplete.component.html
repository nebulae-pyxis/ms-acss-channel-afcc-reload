<div [formGroup]="formGroup">

  <mat-form-field>
    <input matInput [readonly]="!editable" [formControlName]="controlName"
    placeholder="{{'FORM.BU_FROM' | translate}}" [matAutocomplete]="auto"   >
  </mat-form-field>

  <mat-autocomplete #auto="matAutocomplete"
    (optionSelected)='onSelectBusinessEvent($event.option.value)' [displayWith]="displayFn" >
    <mat-option *ngFor="let business of businessQueryFiltered$ | async" [value]="business"  >
      {{ business.name }}
    </mat-option>
  </mat-autocomplete>
</div>
